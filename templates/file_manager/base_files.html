{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light sidebar">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link {% if request.resolver_match.url_name == 'file_list' %}active{% endif %}" 
               href="{% url 'file_manager:file_list' %}">
                <i class="bi bi-files me-1"></i> Все файлы
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'file_upload' %}active{% endif %}" 
               href="{% url 'file_manager:file_upload' %}">
                <i class="bi bi-upload me-1"></i> Загрузить
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'folder_create' %}active{% endif %}" 
               href="{% url 'file_manager:folder_create' %}">
                <i class="bi bi-folder-plus me-1"></i> Папка
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'activity_log' %}active{% endif %}" 
               href="{% url 'file_manager:activity_log' %}">
                <i class="bi bi-clock-history me-1"></i> Активность
            </a>
        </div>
    </div>
</nav>

{% if storage_quota %}
<div class="alert alert-info mt-3 mx-3" id="storage-quota-alert">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <strong>Хранилище:</strong> 
            <span id="storage-quota-display">Загрузка...</span>
        </div>
        <div style="width: 200px;">
            <div class="progress" id="storage-quota-progress">
                <div class="progress-bar bg-success" 
                     role="progressbar" 
                     id="storage-quota-bar"
                     style="width: 0%"
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    function getAlertClass(percentage) {
        return percentage >= 80 ? 'alert-warning' : 'alert-success';
    }
    
    function getProgressBarClass(percentage) {
        if (percentage >= 95) {
            return 'bg-danger';
        } else if (percentage >= 80) {
            return 'bg-warning';
        } else {
            return 'bg-success';
        }
    }
    
    function updateStorageQuota(usedBytes, totalQuota) {
        const percentage = totalQuota > 0 ? (usedBytes / totalQuota) * 100 : 0;
        
        const progressBar = document.getElementById('storage-quota-bar');
        if (progressBar) {
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage.toFixed(1) + '%';
            progressBar.setAttribute('aria-valuenow', percentage.toFixed(1));
            
            const currentClasses = progressBar.className.split(' ');
            const newClasses = currentClasses.filter(cls => !cls.startsWith('bg-'));
            newClasses.push(getProgressBarClass(percentage));
            progressBar.className = newClasses.join(' ');
        }
        
        const quotaDisplay = document.getElementById('storage-quota-display');
        if (quotaDisplay) {
            quotaDisplay.textContent = formatBytes(usedBytes) + ' / ' + formatBytes(totalQuota);
        }
        
        const alertElement = document.getElementById('storage-quota-alert');
        if (alertElement) {
            const currentClasses = alertElement.className.split(' ');
            const newClasses = currentClasses.filter(cls => !cls.startsWith('alert-') && cls !== '');
            newClasses.push(getAlertClass(percentage));
            alertElement.className = newClasses.join(' ') + ' mt-3 mx-3';
        }
    }
    
    function fetchStorageQuota() {
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        fetch('/files/api/storage-quota/', {
            method: 'GET',
            headers: {
                'X-CSRFToken': csrftoken,
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.used_bytes !== undefined && data.total_quota_bytes !== undefined) {
                updateStorageQuota(data.used_bytes, data.total_quota_bytes);
            } else {
                document.getElementById('storage-quota-display').textContent = 'Ошибка загрузки данных';
            }
        })
        .catch(error => {
            console.error('Error fetching storage quota:', error);
            document.getElementById('storage-quota-display').textContent = 'Ошибка подключения';
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        fetchStorageQuota();
    });
    
    window.updateStorageQuota = updateStorageQuota;
    window.fetchStorageQuota = fetchStorageQuota;
    window.formatBytes = formatBytes;
})();
</script>
{% endif %}

<!-- Page Content -->
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-12">
            {% block files_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
